<h2>Day 7</h2>
<h3>Part 1</h3>
<div>
    <label>Input:</label>
    <input type="text" [(ngModel)]="input" />
    <button (click)="result = determineStepOrder(input)">Submit</button>
    <label>Result:</label> <span>{{result}}</span>
</div>
<h3>Part 2</h3>
<div>
    <label>Input:</label>
    <input type="text" [(ngModel)]="input" />
    <button (click)="result2 = completionTime(input, 5, 60)">Submit</button>
    <label>Result:</label> <span>{{result2}}</span>
</div>
