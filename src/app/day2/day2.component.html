<h2>Day 2</h2>
<h3>Part 1</h3>
<div>
    <label>Input:</label>
    <input type="text" [(ngModel)]="input" />
    <button (click)="result = checksum(input)">Submit</button>
    <label>Result:</label> <span>{{result}}</span>
</div>
<h3>Part 2</h3>
<div>
    <label>Input:</label>
    <input type="text" [(ngModel)]="input" />
    <button (click)="result2 = closeWordCharacters(input)">Submit</button>
    <label>Result:</label> <span>{{result2}}</span>
</div>
